<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a">
        <h1>
            Online Form
        </h1>

    </div>
    <div class="b">
        <section>
            <form action="google">
                <fieldset>
                    <legend>
                        Sign in
                    </legend>
                    <label>
                        <input type="email" placeholder="Enter Email" required maxlength="12">
                    </label>
                    <br>
                    <br>
                    <label>
                        <input type="password" placeholder="Enter password" required maxlength="8">
                    </label>
                    <br>
                    <br>
                    <button>Log In</button>
                </fieldset>
            </form>
        </section>
    </div>
</body>
</html>
